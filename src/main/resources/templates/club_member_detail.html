<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 동아리</title>
</head>
<body>
<div>
    <img th:src="${clubMember.memberImageurl}" alt="Member Image"/>
    <span th:text="${clubMember.name}"></span>
    <span th:text="${clubMember.studentId}"></span>
    <span th:text="${clubMember.status}"></span>
</div>
<form th:action="@{/clubs/{clubId}/clubMember/{memberId}/changeStatus(memberId=${clubMember.memberId},clubId=${clubId})}" method="post">
    <label>
        <input type="radio" name="status" value="CLUB_MEMBER" th:checked="${clubMember.status == T(com.ac.su.clubmember.MemberStatus).CLUB_MEMBER}"/> 일반 회원
    </label>
    <label>
        <input type="radio" name="status" value="CLUB_PRESIDENT" th:checked="${clubMember.status == T(com.ac.su.clubmember.MemberStatus).CLUB_PRESIDENT}"/> 회장
    </label>
    <button type="submit">수정하기</button>
</form>

<form th:action="@{/clubs/{clubId}/clubMember/{memberId}/deleteMember(memberId=${clubMember.memberId},clubId=${clubId})}" method="post">
    <button type="submit">회원 탈퇴!</button>
</form>

</body>
</html>
